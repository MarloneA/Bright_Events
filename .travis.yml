language: python

python:
  - "2.7"

env:
  global:
    - CC_TEST_REPORTER_ID=cabff919b8351445c52a976a48d2b1f10f6e8d9f554abcf968b35fce3e650328

services:
  - postgresql

before_install:
  - export DATABASE_URL='postgresql://marlone911:@localhost/test_bev'
  - export FLASK_CONFIG="testing"
  - export SECRET_KEY="thisissecret"
  - export URL_PREFIX='/api/v2'

install:
  - pip install -r requirements.txt
  - pip install coverage

before_script:
  - sudo -u postgres createuser marlone911
  - psql -c 'create database test_bev;' -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter


script:
  - python manage.py test --coverage
  - nosetests --with-coverage --cover-package=app

after_script:
  - coverage xml
